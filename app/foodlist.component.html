<h2>My Food List</h2>
<br>
<table class="table table-hover">
  <thead>
    <tr>
      <td>Name:</td>
      <td>Details:</td>
      <td>Calories:</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#fd of foods">
      <td>{{ fd.name }}</td>
      <td>{{ fd.detail }}</td>
      <td>{{ fd.calories }}</td>
    </tr>
  </tbody>
</table>
<new-food (onSubmitNewFood)="createFood($event)"></new-food>
